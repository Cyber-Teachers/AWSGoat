name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      module:
        type: choice
        description: "Select which module to destroy"
        options: 
        - module-1
        - module-2
        required: true
      student_id:
        description: "Student/lab instance ID (must match the one used for deploy). Leave empty for default."
        required: false
        type: string
      region:
        description: "AWS region (must match the one used for deploy). Leave empty to use AWS_REGION env or eu-west-3 (Paris)."
        required: false
        type: string

permissions: write-all

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    env: 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "eu-west-3"

    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.10.5
    
    - name: Set Account ID, Student ID and Region
      id: account
      run: |
        echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
        echo "STUDENT_ID=${{ github.event.inputs.student_id || 'default' }}" >> $GITHUB_ENV
        echo "AWS_REGION=${{ github.event.inputs.region || env.AWS_REGION || 'eu-west-3' }}" >> $GITHUB_ENV
        aws configure set region ${{ env.AWS_REGION }}

    # Copy terraform.tfstate from S3 (default: single file; multi-student: after init+workspace)
    - name: Retrieve tfstate (default)
      if: env.STUDENT_ID == 'default'
      run: |
        cd modules/${{ github.event.inputs.module }}
        aws s3 cp s3://do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }}/terraform.tfstate ./terraform.tfstate
      continue-on-error: true

    # Initialize Terraform (required before workspace exists for multi-student)
    - name: Terraform Init
      run: |
        cd modules/${{ github.event.inputs.module }}
        terraform init

    - name: Terraform Workspace (multi-student)
      if: env.STUDENT_ID != 'default'
      run: |
        cd modules/${{ github.event.inputs.module }}
        terraform workspace select ${{ env.STUDENT_ID }} 2>/dev/null || terraform workspace new ${{ env.STUDENT_ID }}

    - name: Retrieve tfstate (multi-student)
      if: env.STUDENT_ID != 'default'
      run: |
        cd modules/${{ github.event.inputs.module }}
        mkdir -p .terraform.tfstate.d/${{ env.STUDENT_ID }}
        aws s3 cp s3://do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }}/terraform.tfstate.${{ env.STUDENT_ID }} .terraform.tfstate.d/${{ env.STUDENT_ID }}/terraform.tfstate
      continue-on-error: true

    - name: Terraform Destroy
      run: |
        cd modules/${{ github.event.inputs.module }}
        if [ "${{ env.STUDENT_ID }}" != "default" ]; then
          terraform workspace select ${{ env.STUDENT_ID }} 2>/dev/null || terraform workspace new ${{ env.STUDENT_ID }}
        fi
        terraform destroy -auto-approve -input=false -var="student_id=${{ env.STUDENT_ID }}" -var="region=${{ env.AWS_REGION }}"
      continue-on-error: false
